<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"><link rel="stylesheet" type="text/css" href="styles.css"><link href="css/app.3bb0b6ec.css" rel="preload" as="style"><link href="js/app.0ec67d6d.js" rel="preload" as="script"><link href="js/chunk-vendors.a6c22e69.js" rel="preload" as="script"><link href="css/app.3bb0b6ec.css" rel="stylesheet"></head><body><div id="text"><h1>{{ text }}</h1></div><button id="btn" v-on:click="click">클릭</button><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script><script>var vue1 = new Vue({
      el: "#text",

    var vue2 = new Vue({
